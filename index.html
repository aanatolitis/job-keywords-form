<!DOCTYPE html>
<html lang="el">
<head>

    <style>
        body {

        .input-section {

        #addBtn {

        #addBtn:disabled {

        }
        
        .keywords-section {

        }
        
        .keywords-section h3 {
            color: #34495e;

        }
        
        #keywordsList {

        }
        
        .keyword-item {
            display: flex;
            justify-content: space-between;

            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        
        .keyword-text {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;

            justify-content: center;

            transition: background-color 0.3s;
        }
        
        .remove-btn:hover {
            background-color: #c0392b;
        }
        
        .empty-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }
        
        .counter {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Keywords Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·Ï‚ Î•ÏÎ³Î±ÏƒÎ¯Î±Ï‚</h1>
        
        <div class="input-section">
            <input type="text" id="keywordInput" placeholder='Ï€.Ï‡. "frontend developer", "remote", "Athens"' maxlength="50">
            <button id="addBtn">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ·</button>
        </div>
        
        <div class="keywords-section">
            <h3>Î¤Î± Keywords ÏƒÎ¿Ï… <span class="counter" id="counter">(0)</span></h3>
            <ul id="keywordsList">
                <li class="empty-message">Î”ÎµÎ½ Î­Ï‡ÎµÎ¹Ï‚ Ï€ÏÎ¿ÏƒÎ¸Î­ÏƒÎµÎ¹ keywords Î±ÎºÏŒÎ¼Î±</li>
            </ul>
        </div>
    </div>

    <script>
        // Î’Î±ÏƒÎ¹ÎºÎ­Ï‚ Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î­Ï‚
        let keywords = [];
        const keywordInput = document.getElementById('keywordInput');
        const addBtn = document.getElementById('addBtn');
        const keywordsList = document.getElementById('keywordsList');
        const counter = document.getElementById('counter');

        // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· keywords Î±Ï€ÏŒ localStorage ÎºÎ±Ï„Î¬ Ï„Î·Î½ ÎµÎºÎºÎ¯Î½Î·ÏƒÎ·
        function loadKeywords() {
            const storedKeywords = JSON.parse(localStorage.getItem('jobKeywords')) || [];
            keywords = storedKeywords;
            renderKeywords();
        }

        // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· keywords ÏƒÏ„Î¿ localStorage
        function saveKeywords() {
            localStorage.setItem('jobKeywords', JSON.stringify(keywords));
        }

        // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· keywords ÏƒÏ„Î· Î»Î¯ÏƒÏ„Î±
        function renderKeywords() {
            keywordsList.innerHTML = '';
            counter.textContent = `(${keywords.length})`;
            
            if (keywords.length === 0) {
                keywordsList.innerHTML = '<li class="empty-message">Î”ÎµÎ½ Î­Ï‡ÎµÎ¹Ï‚ Ï€ÏÎ¿ÏƒÎ¸Î­ÏƒÎµÎ¹ keywords Î±ÎºÏŒÎ¼Î±</li>';
                return;
            }

            keywords.forEach((keyword, index) => {
                const li = document.createElement('li');
                li.className = 'keyword-item';
                li.innerHTML = `
                    <span class="keyword-text">${keyword}</span>
                    <button class="remove-btn" onclick="removeKeyword(${index})" title="Î‘Ï†Î±Î¯ÏÎµÏƒÎ·">Ã—</button>
                `;
                keywordsList.appendChild(li);
            });
        }

        // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· keyword
        function addKeyword() {
            const keyword = keywordInput.value.trim();
            
            if (keyword === '') {
                alert('Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÎ¹ÏƒÎ¬Î³ÎµÏ„Îµ Î­Î½Î± keyword');
                return;
            }
            
            if (keywords.includes(keyword)) {
                alert('Î‘Ï…Ï„ÏŒ Ï„Î¿ keyword Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î®Î´Î·!');
                return;
            }
            
            keywords.push(keyword);
            keywordInput.value = '';
            saveKeywords();
            renderKeywords();
        }

        // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· keyword
        function removeKeyword(index) {
            if (confirm('Î•Î¯ÏƒÏ„Îµ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Î¹ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÏ„Îµ Î½Î± Î±Ï†Î±Î¹ÏÎ­ÏƒÎµÏ„Îµ Î±Ï…Ï„ÏŒ Ï„Î¿ keyword;')) {
                keywords.splice(index, 1);
                saveKeywords();
                renderKeywords();
            }
        }

        // Event listeners
        addBtn.addEventListener('click', addKeyword);

        keywordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addKeyword();
            }
        });

        keywordInput.addEventListener('input', function() {
            addBtn.disabled = this.value.trim() === '';
        });

        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ·
        loadKeywords();
        addBtn.disabled = true;
    </script>
</body>
</html>
